<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Portfolio - About Me</title>
  <style>
    body {
      background-color: #000; /* black background */
      color: #e0e0e0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
    }

    /* About Section Styles */
    .about {
      background-color: #121212; /* dark blackish background */
      padding: 60px 20px;
      max-width: 800px;
      margin: 40px auto;
      border-radius: 12px;
      box-shadow: 0 0 30px rgba(0, 255, 255, 0.3); /* subtle cyan glow */
    }

    .about .heading {
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 25px;
      color: #0ff; /* cyan accent */
      text-align: center;
      text-shadow: 0 0 8px #0ff;
    }

    .about .heading span {
      color: #00e5ff;
    }

    .about-content {
      display: flex;
      justify-content: center;
    }

    .about-content .text {
      max-width: 600px;
      font-size: 1.1rem;
      line-height: 1.6;
    }

    .about-content .text h3 {
      color: #00e5ff;
      margin-bottom: 10px;
      font-weight: 600;
    }

    .about-content .text h3 span {
      color: #0ff;
    }

    .about-content .text p {
      color: #ccc;
      font-style: italic;
      margin-top: 15px;
    }
  </style>
</head>
<body>

  <!-- About Section -->
  <section class="about" id="about">
    <h2 class="heading">About <span>Me</span></h2>
    <div class="about-content">
      <div class="text">
        <h3><span>SE E&TC Student</span></h3>
        <h3>Attending Pimpri Chinchwad College of Engineering and Research</h3>
        <p>"A curious learner and problem solver, always eager to gain practical knowledge in E&TC engineering. Apart from academics, I also do research on share market trends."</p>
      </div>
    </div>
  </section>

</body>
</html>
