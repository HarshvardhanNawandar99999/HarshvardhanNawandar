<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio</title>
  
  <!-- Orbitron font for tech/gaming style -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">

  <style>
    /* Global Styles */
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: #0d1117;
      color: #fff;
    }

    header {
      background: #161b22;
      padding: 15px 50px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 0 20px cyan;
    }

    header h2 {
      color: #0ff;
      letter-spacing: 1px;
    }

    nav a {
      color: #fff;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
      position: relative;
      transition: 0.3s;
    }

    nav a::after {
      content: "";
      position: absolute;
      bottom: -5px;
      left: 0;
      height: 2px;
      width: 0%;
      background: cyan;
      transition: 0.3s ease;
    }

    nav a:hover {
      color: #0ff;
    }

    nav a:hover::after {
      width: 100%;
    }

    section {
      display: none;
      padding: 60px;
      text-align: center;
      min-height: 80vh;
    }

    /* Home Section */
    #home {
      display: flex;
      justify-content: space-around;
      align-items: center;
      flex-wrap: wrap;
      animation: fadeIn 1s ease-in-out;
    }

    .home-text {
      max-width: 500px;
      text-align: left;
    }

    .home-text h1 {
      color: #0ff;
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    .home-text p {
      line-height: 1.6;
      color: #ccc;
    }

    .btn {
      background: linear-gradient(45deg, #0ff, #00f6ff);
      color: black;
      padding: 10px 25px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      font-weight: bold;
      margin-top: 15px;
      box-shadow: 0 0 15px cyan;
      transition: 0.3s;
    }

    .btn:hover {
      transform: scale(1.1);
      box-shadow: 0 0 25px #0ff, 0 0 50px #0ff;
    }

    .circle {
      width: 250px;
      height: 250px;
      border-radius: 50%;
      overflow: hidden;
      box-shadow: 0 0 50px cyan, 0 0 100px cyan;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .circle img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 50%;
    }

    /* Grid layout for Cars */
    .grid {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
      margin-top: 30px;
    }

    .card {
      background: #161b22;
      border: 2px solid cyan;
      border-radius: 15px;
      overflow: hidden;
      width: 250px;
      box-shadow: 0 0 25px rgba(0, 255, 255, 0.3);
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .card:hover {
      transform: scale(1.08);
      box-shadow: 0 0 25px cyan, 0 0 50px cyan;
    }

    .card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }

    .card h3 {
      padding: 10px;
      margin: 0;
      background: #0d1117;
      color: cyan;
    }

    /* Contact section */
    #contact a {
      color: #0ff;
      text-decoration: none;
    }

    #contact a:hover {
      text-decoration: underline;
    }

    /* Animation */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    body {
  margin: 0;
  font-family: 'Orbitron', sans-serif;
  background: url('https://png.pngtree.com/thumb_back/fh260/background/20240704/pngtree-sports-car-on-a-dark-background-image_15859534.jpg') no-repeat fixed;
  background-position:  center;  /* center horizontally and vertically */
  background-size: cover;
  color: #fff;
}





  </style>
</head>
<body>
  <header>
    <h2>Portfolio</h2>
    <nav>
      <a href="Home Section.html" onclick="showSection('home')">Home</a>

      <a href="Favourite Cars Section.html" onclick="showSection('cars')">Cars</a>
      <a href="Contact Section.html" onclick="showSection('contact')">Contact</a>
    </nav>
  </header>

  <!-- Home Section -->
  <section id="home">
    <div class="home-text">
      <h1>Hello, I'm Harshvardhan</h1>
      <p>Coder | Gamer | Developer</p>
    </div>
   
  </section>

  <!-- About Section -->
  <section id="about">
    <h1>About Me</h1>
    <p>I am passionate about technology, coding, and immersive gaming experiences. Always exploring the next big thing.</p>
  </section>

 

  <!-- Contact Section -->
  <section id="contact">

    <p>Email: 
      <a href="mailto:harshvardhan.nawandar_entc24@pccoer.in">
        harshvardhan.nawandar_entc24@pccoer.in
      </a>
    </p>
    <p>Phone: <a href="tel:+919322377458">+91 93223 77458</a></p>
  </section>

  <!-- Script to handle section switching -->
  <script>
    function showSection(id) {
      document.querySelectorAll('section').forEach(section => {
        section.style.display = 'none';
      });
      document.getElementById(id).style.display = 'block';
    }

    // Show home by default
    showSection('home');
  </script>
</body>
</html>
